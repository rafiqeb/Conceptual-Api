<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api conceptual</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="w-11/12 mx-auto">
        <div class="flex justify-center items-center mt-10">
            <input id="search-box" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchPost()" class="btn bg-gray-400">Search</button>
        </div>
        <div id="spin" class="mt-5 text-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div class="text-center mt-5">
            <button onclick="showAllData()" class="btn bg-red-500">Show All</button>
        </div>
    </header>

    <main>
        <section class="w-11/12 mx-auto">
            <div id="phone-container" class="grid grid-cols-3 gap-5 mt-10">

            </div>
        </section>

        <!-- MODAL -->
        <section>
            <div id="modal-content">
                
            </div>
        </section>
    </main>


    <script src="api.js"></script>
</body>

</html>
